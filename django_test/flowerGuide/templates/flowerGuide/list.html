    {% load static %}

<body>
<div class="header">
    <h1>Flower Guide</h1>
</div>
<div class="row">
    <div class="col-2 navbar">
        <ul>
            <li><a href="{% url 'flowerGuide:index' %}">Home</a></li>
            <li><a href="{% url 'flowerGuide:list' %}">Flower List</a></li>
        </ul>
    </div>
    <div class="col-6 main">
        {% if flower_list %}
        <ul>
            {% for flower in flower_list %}
                <li><a href="{% url 'flowerGuide:detail' flower.slug %}">{{ flower.name }}</a></li>
            {% endfor %}
        </ul>
            {% else %}
        <p>Could not retrieve flowers</p>
        {% endif %}
    </div>
</div>
